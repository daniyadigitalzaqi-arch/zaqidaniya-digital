<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Zaqidaniya Digital - CCTV & IT Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hero-bg {
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                        url('https://images.unsplash.com/photo-1557862921-37829c790f19?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-600 tracking-tighter">
                ZAQIDANIYA<span class="text-slate-800">DIGITAL</span>
            </h1>
            <div id="status" class="text-xs font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full italic">
                Sinkronisasi Data...
            </div>
        </div>
    </nav>

    <header class="hero-bg text-white py-24 text-center px-6">
        <div class="container mx-auto">
            <h2 class="text-4xl md:text-6xl font-extrabold mb-6 tracking-tight">Solusi Keamanan & IT</h2>
            <p class="text-lg md:text-xl text-slate-300 max-w-2xl mx-auto leading-relaxed">
                Penyedia jasa instalasi CCTV dan Jaringan IT profesional. Aman, terpercaya, dan berkualitas tinggi.
            </p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16">
        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="col-span-full text-center py-20 text-slate-400">
                <i class="fas fa-spinner fa-spin fa-2x mb-4 text-blue-600"></i>
                <p>Menghubungkan ke database Zaqidaniya Digital...</p>
            </div>
        </div>
    </main>

    <footer class="bg-slate-900 text-white py-12 text-center">
        <p class="font-bold tracking-tighter mb-2">ZAQIDANIYA DIGITAL</p>
        <p class="text-slate-500 text-xs uppercase tracking-widest">&copy; 2026 Solusi Keamanan Terpadu</p>
    </footer>

    <script>
        // Link CSV yang sudah diperbaiki secara otomatis dari tautan pubhtml Anda
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTHqV0USO5tWMFRK4ZJ2f1_93_sQGiGq8gyhygC7MMwzz2aFXge9neNRIkpsPECguoW4XFa31VGBT9d/pub?gid=0&single=true&output=csv";

        async function loadKatalog() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                
                // Parsing CSV sederhana
                const rows = data.split('\n').slice(1); 
                const grid = document.getElementById('productGrid');
                grid.innerHTML = '';

                rows.forEach(row => {
                    // Regex untuk memisahkan kolom dengan benar meskipun ada koma di dalam teks
                    const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                    const clean = cols.map(c => c.replace(/^"|"$/g, '').trim());

                    if (clean.length >= 4) {
                        const nama = clean[0];      // Kolom A
                        const gambar = clean[1];    // Kolom B
                        const deskripsi = clean[2]; // Kolom C
                        const harga = clean[3];     // Kolom D
                        const waLink = clean[4];    // Kolom E
                        
                        const card = `
                            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden flex flex-col hover:shadow-xl transition-all duration-300">
                                <div class="h-48 overflow-hidden bg-slate-200 relative">
                                    <img src="${gambar}" class="w-full h-full object-cover" 
                                        onerror="this.src='https://via.placeholder.com/400x300?text=Produk+Zaqidaniya'">
                                </div>
                                <div class="p-6 flex-grow flex flex-col">
                                    <h4 class="font-bold text-slate-800 text-lg mb-2">${nama}</h4>
                                    <p class="text-slate-500 text-xs leading-relaxed mb-6 flex-grow">${deskripsi}</p>
                                    <div class="mt-auto flex justify-between items-center pt-4 border-t border-slate-50">
                                        <div class="text-blue-600 font-extrabold text-lg">${harga}</div>
                                        <a href="${waLink}" target="_blank" class="bg-green-500 hover:bg-green-600 text-white p-2 px-4 rounded-lg font-bold text-xs flex items-center gap-1 transition shadow-lg shadow-green-100">
                                            <i class="fab fa-whatsapp"></i> Hubungi
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                        grid.innerHTML += card;
                    }
                });
                document.getElementById('status').innerText = "Data Terkoneksi";
            } catch (error) {
                document.getElementById('status').innerText = "Gagal Sinkronisasi";
                console.error("Error:", error);
            }
        }

        loadKatalog();
    </script>
</body>
</html>
