<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Zaqidaniya Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hero-bg {
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)), 
                        url('https://images.unsplash.com/photo-1558494949-ef010cbdcc51?q=80&w=1920');
            background-size: cover; background-position: center;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white border-b p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-600">ZAQIDANIYA<span class="text-slate-800">DIGITAL</span></h1>
            <div id="status" class="text-xs font-bold px-3 py-1 rounded-full bg-yellow-100 text-yellow-700">Mencoba terhubung...</div>
        </div>
    </nav>

    <header class="hero-bg text-white py-20 text-center px-6">
        <h2 class="text-4xl font-extrabold mb-4">Katalog Paket CCTV & IT</h2>
        <p class="text-slate-300 max-w-2xl mx-auto">Solusi keamanan terpercaya untuk aset Anda.</p>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div class="col-span-full text-center py-10">Memproses data...</div>
        </div>
    </main>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTHqV0USO5tWMFRK4ZJ2f1_93_sQGiGq8gyhygC7MMwzz2aFXge9neNRIkpsPECguoW4XFa31VGBT9d/pub?gid=0&single=true&output=csv";

        async function loadData() {
            try {
                const response = await fetch(csvUrl + '&cache-buster=' + Date.now());
                const text = await response.text();
                
                // Cek apakah pakai koma atau titik koma (Sering terjadi di Indonesia)
                const delimiter = text.includes(';') ? ';' : ',';
                const rows = text.split(/\r?\n/).filter(row => row.trim() !== "");
                
                const grid = document.getElementById('productGrid');
                const status = document.getElementById('status');
                
                if (rows.length <= 1) {
                    grid.innerHTML = '<div class="col-span-full text-center text-red-500 font-bold">Data di baris ke-2 masih kosong! Silakan isi Spreadsheet Anda.</div>';
                    status.innerText = "Data Kosong";
                    return;
                }

                grid.innerHTML = '';
                // Lewati baris 1 (header), ambil mulai baris 2
                for (let i = 1; i < rows.length; i++) {
                    const cols = rows[i].split(delimiter).map(c => c.replace(/^"|"$/g, '').trim());
                    
                    if (cols.length >= 4) {
                        const [nama, foto, spek, harga, wa] = cols;
                        grid.innerHTML += `
                            <div class="bg-white rounded-2xl shadow-sm border overflow-hidden flex flex-col hover:shadow-lg transition">
                                <img src="${foto}" class="h-48 w-full object-cover bg-slate-100" onerror="this.src='https://via.placeholder.com/400x300?text=CCTV+Zaqidaniya'">
                                <div class="p-5 flex flex-col flex-grow">
                                    <h4 class="font-bold text-lg mb-2">${nama}</h4>
                                    <p class="text-slate-500 text-xs mb-4 flex-grow">${spek}</p>
                                    <div class="flex justify-between items-center mt-auto pt-4 border-t">
                                        <span class="font-bold text-blue-600">${harga}</span>
                                        <a href="${wa}" target="_blank" class="bg-green-500 text-white p-2 px-4 rounded-lg font-bold text-xs"><i class="fab fa-whatsapp"></i> Hubungi</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
                status.innerText = "Data Terhubung";
                status.className = "text-xs font-bold px-3 py-1 rounded-full bg-green-100 text-green-700";
            } catch (e) {
                document.getElementById('status').innerText = "Koneksi Gagal";
            }
        }
        loadData();
    </script>
</body>
</html>
